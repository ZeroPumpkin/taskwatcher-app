<ion-view view-title="Tasks" ng-init="doRefresh(); doSync()">
  <ion-nav-buttons side="primary">
      <button class="button icon ion-plus" ng-click="openModal()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doSync()">
    </ion-refresher>
    <div class="card" ng-repeat="task in tasks">
      <div class="item item-divider">
        <i class="item-icon ion-checkmark-circled balanced" ng-show="StatusHelper('positive', task.TaskStatus)"></i>
        <i class="item-icon ion-help-circled energized" ng-show="StatusHelper('unknown', task.TaskStatus)"></i>
        <i class="item-icon ion-alert-circled assertive" ng-show="StatusHelper('negative', task.TaskStatus)"></i>
        <i class="item-icon ion-load-b positive" ng-show="StatusHelper('progress', task.TaskStatus)"></i>
        {{task | taskHeader}}
      </div>
      <div class="item item-text-wrap">
        <div>
          Release
          <span class="item-note">
            {{task.TaskRelease || 'Unknown'}}
          </span>
        </div>
        <div>
          Status
          <span class="item-note">
            {{task.TaskStatus || 'Unknown'}}
          </span>
        </div>
        <div>
          Last Updated
          <span class="item-note">
            {{(task.LastUpdated | date:'medium') || 'Unknown'}}
          </span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="add-task-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Add Task</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Task ID</span>
          <input type="number" ng-model="task.TaskID">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="addTask()">Add</button>
    </ion-content>
  </div>
</script>
